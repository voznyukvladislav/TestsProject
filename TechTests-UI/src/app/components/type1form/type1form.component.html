<div class="form-wrapper">
    <div class="button" (click)="yes()" [ngClass]="{'clicked': answerText == 'Так'}">
        <div class="item">Так</div>
        <div class="item">✓</div>
    </div>
    <div class="button" (click)="no()" [ngClass]="{'clicked': answerText == 'Ні'}">
        <div class="item">Ні</div>
        <div class="item">×</div>
    </div>
</div>
