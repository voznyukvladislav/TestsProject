<div class="result-window-wrapper">
    <div class="header">
        <div class="header-item">{{result.title}}</div>
        <div class="header-item cross" (click)="close()">Ã—</div>
    </div>
    <div class="content">
        <div class="category" *ngFor="let category of result.categoryResults">
            <div class="category-item">
                <div>Categories</div>
                <div>{{category.categoryName}}</div>
            </div>
            <div class="category-item">
                <div>Points</div>
                <div>{{category.result}} / {{category.total}}</div>
            </div>
            <div class="category-item">
                <div>Percentage</div>
                <div>{{category.percentage}}</div>
            </div>
        </div>
        <div class="category">
            <div class="category-item">
                <div>Total points</div>
                <div>{{result.result}} / {{result.total}}</div>
            </div>
            <div class="category-item">
                <div>Total percentage</div>
                <div>{{result.percentage}}</div>
            </div>
        </div>
        <div class="category">
            <div class="category-item">
                <div>AI help requests</div>
                <div>{{aiHelpCounter}}</div>
            </div>
        </div>
    </div>
</div>
